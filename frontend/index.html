<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/notas.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <h1>Notas</h1>
    </header>
    <main>
        <h3 class="titulo-form">Adicionar nova nota</h3>

        <form class="form-add-nova-nota" action="">
            <div class="form-nova-nota-campos">
                <label for="titulo" class="nota-campo-titulo">Titulo:</label>
                <input type="text" class="nota-campo" id="titulo" placeholder="Digite o título..." required>
                <label for="conteudo" class="nota-campo-titulo">Conteúdo:</label>
                <textarea rows="4" id="conteudo" class="nota-campo" placeholder="Digite o conteúdo..." required></textarea>
            </div>
            <button type="submit" class="botao-submit">
                <i class="bi bi-plus-circle-dotted"></i>
            </button> 
        </form>

        <section class="notas">
            <h2 class="notas-titulo">Minhas notas...</h2>

            <div class="notas-card">
                <div class="nota-card">
                    <h4>Primeira nota</h4>
                    <p>Esse é o protótipo de Front-End da minha API feita com Node.js, Express e MongoDB.</p>
                    <div class="nota-botoes">
                        <button>
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button>
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="nota-card">
                    <h4>Primeira nota</h4>
                    <p>Esse é o protótipo de Front-End da minha API feita com Node.js, Express e MongoDB.</p>
                    <div class="nota-botoes">
                        <button>
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button>
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        <p>Projeto desenvolvido por 
            <a href="#">Gabriele Gonçalves</a>
        </p>
    </footer>
</body>
</html>
